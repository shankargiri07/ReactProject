<script>
  //var template = prompt("Enter Template Name", "login | register");

  function Template(template){
      if(template == "login"){
         return `
            <h3>User Login</h3>
            <dl>
               <dt>User Name</dt> 
               <dd><input type="text"/></dd>  
               <dt>Password</dt>
               <dd><input type="password"/></dd>
            </dl>
            <button>Login</button>
         `;
      } else {
         return `
            <h3>User Login</h3>
            <dl>
               <dt>User Name</dt> 
               <dd><input type="text"/></dd>  
               <dt>Password</dt>
               <dd><input type="password"/></dd>
               <dt>Email</dt>
               <dd><input type="text"/></dd>
            </dl>
            <button>Register</button>
         `;
      }
  }
  //document.write(Template());
  function TempalteChange(){
      var template = document.querySelector("select").value;
      if(template == "login"){
         document.querySelector("p").innerHTML = Template(template);
      } else {
         document.querySelector("p").innerHTML = Template(template);
      }
  }
</script>
<body>
   <select onchange="TempalteChange()">
      <option>Select Tempalte</option>
      <option value="login">Login</option>
      <option value="register">Register</option>
   </select>
   <p></p>
</body>
